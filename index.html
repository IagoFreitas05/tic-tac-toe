<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>
<body class="bg-indigo-100">
    <section class="h-screen flex flex-col items-center justify-center">
        <div class="container flex items-center justify-center pt-10 pb-10  bg-indigo-100">
            <div class="grid grid-rows-3 grid-flow-col gap-4">
                <div  onclick="clickThebox(this)" class="bg-indigo-500 box-game cursor-pointer hover:bg-indigo-700 transition-all rounded w-40 h-40 p-1" 
                id="0-0">
                 
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700  transition-all cursor-pointer rounded w-40 h-40 p-1"  
                id="1-0">
        
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all  cursor-pointer rounded w-40 h-40 p-1" 
                id="2-0">
               
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all cursor-pointer rounded w-40 h-40 p-1" 
                id="0-1">
                   
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all cursor-pointer rounded w-40 h-40 p-1" 
                id="1-1">
               
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all cursor-pointer rounded w-40 h-40 p-1" 
                id="2-1">
               
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all cursor-pointer rounded w-40 h-40 p-1" 
                id="0-2">
                 
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all cursor-pointer rounded w-40 h-40 p-1" 
                id="1-2">
                    
                </div>
                <div onclick="clickThebox(this)" class="bg-indigo-500 hover:bg-indigo-700 transition-all cursor-pointer rounded w-40 h-40 p-1" 
                id="2-2">
                 
                </div>
            </div>
        </div>
        <div>
            <button onclick="resetRound()" class="rounded mt-1 w-72 text-white text-lg  font-bold pl-5 pr-5 p-5 bg-yellow-500">Play again!</button>
        </div>
    </section>
</body>
</html>
